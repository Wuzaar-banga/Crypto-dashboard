<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crypto Dashboard for Keanu Reeves</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a0933;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .widget {
            background-color: #2a1152;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
        }
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            opacity: 0.1;
            animation: bg-animation 10s infinite alternate;
        }
        @keyframes bg-animation {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .coin-info {
            display: flex;
            align-items: center;
        }
        .coin-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .coin-name {
            font-size: 18px;
        }
        .coin-price {
            font-size: 24px;
            font-weight: bold;
        }
        .change {
            font-size: 14px;
            color: #00ff00;
        }
        .card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 14px;
            color: #ffa500;
            margin-bottom: 5px;
        }
        .card-value {
            font-size: 18px;
            font-weight: bold;
        }
        .chart-container {
            height: 200px;
            margin-bottom: 20px;
        }
        .news-feed {
            height: 150px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        .news-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .portfolio-breakdown {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .portfolio-item {
            text-align: center;
            color: #fff;
        }
        .portfolio-value {
            font-size: 18px;
            font-weight: bold;
        }
        .portfolio-name {
            font-size: 12px;
            color: #ffa500;
        }
        .draggable {
            cursor: move;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #2a1152;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            color: #fff;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #alertPrice {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        #setAlertBtn {
            margin-top: 10px;
            background-color: #ffa500;
            border: none;
            color: #1a0933;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #ffa500;
            border: none;
            color: #1a0933;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="widget" id="dashboard">
        <div class="bg-animation"></div>
        
        <div class="draggable">
            <div class="header">
                <div class="coin-info">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB" class="coin-icon">
                    <span class="coin-name">Binance Coin (BNB)</span>
                </div>
                <div>
                    <div class="coin-price">$567.04</div>
                    <div class="change">-0.11%</div>
                </div>
            </div>
        </div>
        
        <div class="draggable">
            <div class="card">
                <div class="card-title">Account Holder</div>
                <div class="card-value">Keanu Reeves</div>
            </div>
        </div>
        
        <div class="draggable">
            <div class="card">
                <div class="card-title">Account Balance</div>
                <div class="card-value">$630,000,000.00</div>
            </div>
        </div>
        
        <div class="draggable">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <div class="draggable">
            <div class="portfolio-breakdown">
                <div class="portfolio-item">
                    <div class="portfolio-value">60%</div>
                    <div class="portfolio-name">BNB</div>
                </div>
                <div class="portfolio-item">
                    <div class="portfolio-value">30%</div>
                    <div class="portfolio-name">BTC</div>
                </div>
                <div class="portfolio-item">
                    <div class="portfolio-value">10%</div>
                    <div class="portfolio-name">ETH</div>
                </div>
            </div>
        </div>
        
        <div class="draggable">
            <div class="news-feed" id="newsFeed">
                <!-- News items will be dynamically added here -->
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="quickBuyBtn">Quick Buy</button>
            <button class="btn" id="setPriceAlertBtn">Set Price Alert</button>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Price Alert</h2>
            <p>Enter the price at which you want to be alerted:</p>
            <input type="number" id="alertPrice" placeholder="Enter price">
            <button id="setAlertBtn">Set Alert</button>
        </div>
    </div>

    <script>
        // Price chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'BNB Price',
                    data: [500, 520, 480, 600, 550, 567],
                    borderColor: '#ffa500',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Make dashboard items draggable
        new Sortable(document.getElementById('dashboard'), {
            animation: 150,
            ghostClass: 'blue-background-class'
        });

        // Simulated real-time price updates
        function updatePrice() {
            const priceElement = document.querySelector('.coin-price');
            const changeElement = document.querySelector('.change');
            const currentPrice = parseFloat(priceElement.textContent.slice(1));
            const newPrice = currentPrice + (Math.random() - 0.5) * 2;
            const changePercent = ((newPrice - currentPrice) / currentPrice) * 100;
            
            priceElement.textContent = `$${newPrice.toFixed(2)}`;
            changeElement.textContent = `${changePercent > 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
            changeElement.style.color = changePercent >= 0 ? '#00ff00' : '#ff4136';
        }

        setInterval(updatePrice, 5000);

        // News feed
        const newsItems = [
            "BNB price surges as Binance announces new partnerships",
            "Crypto market sees increased volatility amid regulatory news",
            "Analysts predict bullish trend for BNB in coming months",
            "New DeFi project launches on Binance Smart Chain"
        ];

        function addNewsItem() {
            const newsFeed = document.getElementById('newsFeed');
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.textContent = newsItems[Math.floor(Math.random() * newsItems.length)];
            newsFeed.prepend(newsItem);

            if (newsFeed.children.length > 5) {
                newsFeed.removeChild(newsFeed.lastChild);
            }
        }

        setInterval(addNewsItem, 10000);
        addNewsItem(); // Add initial news item

        // Price alert modal
        const modal = document.getElementById("alertModal");
        const btn = document.getElementById("setPriceAlertBtn");
        const span = document.getElementsByClassName("close")[0];
        const setAlertBtn = document.getElementById("setAlertBtn");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        setAlertBtn.onclick = function() {
            const alertPrice = document.getElementById("alertPrice").value;
            alert(`Price alert set for $${alertPrice}`);
            modal.style.display = "none";
        }

        // Quick Buy functionality (mock)
        document.getElementById("quickBuyBtn").addEventListener("click", function() {
            alert("Quick Buy feature - Implement actual trading logic here");
        });

        // Simulated real-time updates for account balance
        function updateBalance() {
            const balanceElement = document.querySelector('.card-value');
            const currentBalance = parseFloat(balanceElement.textContent.replace(/[^0-9.-]+/g,""));
            const newBalance = currentBalance + (Math.random() - 0.5) * 1000000;
            balanceElement.textContent = `$${newBalance.toFixed(2)}`;
        }

        setInterval(updateBalance, 10000);
    </script>
</body>
</html>
