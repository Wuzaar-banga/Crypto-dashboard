<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crypto Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e0e3e;
            margin: 0;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .ticker {
            background-color: #000;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .ticker:hover {
            transform: scale(1.05);
        }
        .ticker img {
            width: 24px;
            height: 24px;
        }
        .ticker .price {
            font-size: 18px;
            font-weight: bold;
        }
        .ticker .change {
            color: #ff4136;
        }
        .overview {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00de, #00ffff, #ff00de);
            z-index: -1;
            filter: blur(10px);
            animation: glowingBorder 6s linear infinite;
        }
        @keyframes glowingBorder {
            0% { filter: blur(10px) hue-rotate(0deg); }
            100% { filter: blur(10px) hue-rotate(360deg); }
        }
        .card-title {
            color: #ffa500;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        .card-subvalue {
            font-size: 14px;
            color: #ccc;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .button {
            background-color: #ffa500;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }
        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(255, 165, 0, 0.4);
        }
        .pending {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .pending:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #floatingDots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .dot {
            position: absolute;
            background-color: #ffa50050;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="floatingDots"></div>
    <div class="container">
        <div class="ticker">
            <div>
                <img src="bnb_logo.png" alt="BNB"> Binance Coin (BNB)
            </div>
            <div>
                <span class="price">$567.04</span>
                <span class="change">-0.11%</span>
            </div>
            <div>○</div>
        </div>
        <div class="overview">Overview</div>
        <div class="card">
            <div class="card-title">Account Deposit</div>
            <div class="card-value">$430.552</div>
            <div class="card-subvalue">≈ 0.007584 BTC</div>
        </div>
        <div class="card">
            <div class="card-title">Account Earnings</div>
            <div class="card-value">$65,048</div>
            <div class="card-subvalue">≈ 1.141228 BTC</div>
        </div>
        <div class="buttons">
            <button class="button">Deposit Status</button>
            <button class="button">Withdrawal Status</button>
        </div>
        <div class="pending">
            <span>Pending Deposit</span>
            <span style="float: right;">$0.00</span>
        </div>
    </div>

    <script>
        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            const size = Math.random() * 10 + 5;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            document.getElementById('floatingDots').appendChild(dot);

            gsap.to(dot, {
                x: (Math.random() - 0.5) * 200,
                y: (Math.random() - 0.5) * 200,
                opacity: 0,
                duration: 5 + Math.random() * 10,
                ease: "power1.out",
                onComplete: () => dot.remove()
            });
        }

        setInterval(createDot, 300);

        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                const dx = e.clientX - dot.getBoundingClientRect().left;
                const dy = e.clientY - dot.getBoundingClientRect().top;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    gsap.to(dot, {
                        x: `+=${dx / 10}`,
                        y: `+=${dy / 10}`,
                        scale: 1.2,
                        duration: 0.3
                    });
                }
            });
        });

        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    scale: 1.05,
                    duration: 0.3
                });
            });
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    scale: 1,
                    duration: 0.3
                });
            });
        });

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                gsap.to(button, {
                    scale: 0.95,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            });
        });
    </script>
</body>
</html>
